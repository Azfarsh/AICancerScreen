{% extends "base.html" %}
{% load static %}
{% block title %}Login - AICancerScreen{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px; /* Prevents touching the navbar */
        margin-bottom: 100px; /* Prevents touching the footer */
        padding: 20px;
        height: 70vh; /* Sets the height of the container */
        background-color: #ffffff; /* Changed to white background */
        border-radius: 10px; /* Rounded corners for the container */
    }

    .login-content {
        display: flex;
        width: 100%;
        max-width: 900px; /* Set max-width for the entire content */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
    }

    .login-form,
    .login-image {
        flex: 1; /* Equal space allocation */
        padding: 20px; /* Padding inside sections */
    }

    .login-form {
        background: #ffffff; /* Background remains white for the form */
        border-radius: 10px 0 0 10px; /* Rounded corners for the left side */
    }

    .login-form h2 {
        text-align: center;
        color: #096ff6;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem; /* Increased space between form groups */
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem; /* Increased padding for better touch target */
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        border-color: #096ff6; /* Highlight border on focus */
        outline: none; /* Remove outline */
    }

    .login-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #096ff6;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #0757c3;
    }

    .forgot-password {
        text-align: center;
        margin-top: 1rem;
    }

    .forgot-password a {
        color: #096ff6;
        text-decoration: none;
    }

    .forgot-password a:hover {
        text-decoration: underline;
    }

    .or-divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0; /* Increased margin for better spacing */
    }

    .or-divider::before,
    .or-divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ddd;
    }

    .or-divider span {
        padding: 0 10px;
        color: #777;
        font-size: 0.9rem;
    }

    .google-login-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.75rem;
        background-color: #4285F4;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem; /* Margin for separation */
    }

    .google-login-button:hover {
        background-color: #357AE8;
    }

    .login-image img {
        width: 110%;
        height: 100%;
        object-fit: fill; /* Ensures the image covers the space without distortion */
        border-radius: 0 10px 10px 0; /* Rounded corners for the right side */
    }
</style>

<div class="login-container">
    <div class="login-content">
        <div class="login-form">
            <h2>Login to AICancerScreen</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus> <!-- Added autofocus -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="forgot-password">
                Forgot your password? <!-- Linked to password reset -->
            </div>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login-button">
                Sign in with Google
            </a>
        </div>
        <div class="login-image">
            <img src="{% static 'images/doctorimg.jpg' %}" alt="Doctor Image">
        </div>
    </div>
</div>
{% endblock %}
