{% extends 'base.html' %}
{% load static %}

{% block title %}Login - AICancerScreen{% endblock %}

{% block content %}
<style>
    /* Styles for login section */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .login-form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn {
        width: 100%;
        background-color: #0046ff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;  /* Added margin for spacing */
    }

    .btn:hover {
        background-color: #0035c2;
    }

    .google-btn {
        background-color: #db4437; /* Google Red */
        color: white;
        margin-top: 10px;  /* Added margin for spacing */
    }

    .google-btn:hover {
        background-color: #c1351d; /* Darker shade */
    }

    .footer-links {
        text-align: center;
        margin-top: 20px;
    }

    .footer-links a {
        color: #0046ff;
        text-decoration: none;
    }
</style>

<div class="login-container">
    <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        {% if error %}
            <p style="color: rgb(27, 138, 250); text-align: center;">{{ error }}</p>
        {% endif %}
        <div style="text-align: center; margin-top: 20px;">
            <p>Or</p>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn google-btn">Login with Google</a>
        </div>
        <div class="footer-links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </form>
    
</div>

{% endblock %}
